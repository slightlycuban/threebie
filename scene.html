<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THREE.js</title>
    <script src='js/jquery.min.js'></script>
    <script src='js/three.min.js'></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id='container'></div>
  </body>
  <script>
    var $container = $('#container');
    var renderer;
    var camera;
    var scene;
    var controls;
    var projector;
    var mouse = { x: 0, y: 0 };
    var targetList = [];

    function animate() {
      // this line contains the animation magic
      // and will call animate when the next frame is available
      // see http://mdn.io/window.requestAnimationFrame
      requestAnimationFrame(animate);

      camera.lookAt(scene.position);

      controls.update();

      render();
    }

    function render() {
      renderer.render(scene, camera);
    }
    
    function init() {
      var WIDTH = window.innerWidth, HEIGHT = window.innerHeight;
      var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 0.1, FAR = 20000;

      if (Detector.webgl) {
        renderer = new THREE.WebGLRenderer();
      } else {
        renderer = new THREE.CanvasRenderer();
      }
      renderer.setSize(WIDTH, HEIGHT);

      scene = new THREE.Scene();
    
      camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
      camera.position.z = 300;

      renderer.setSize(WIDTH, HEIGHT);

      $container.append(renderer.domElement);

      // Use helper WindowResize for this bit
      THREEx.WindowResize(renderer, camera);

      var sphereMaterial = new THREE.MeshLambertMaterial({
        color: 0xCC0000
      });

      var radius = 50, segments = 16, rings = 16;

      var sphere = new THREE.Mesh(
          new THREE.SphereGeometry(radius, segments, rings),
          sphereMaterial);
      targetList.push(sphere);

      var pointLight = new THREE.PointLight( 0xFFFFFF );

      pointLight.position.x = 10;
      pointLight.position.y = 50;
      pointLight.position.x = 130;

      scene.add(pointLight);

      scene.add(sphere);

      /**
       * Skybox stuff
       * combine the 6 image (prefix + x/y/x + pos/neg)
       * into a materialArray, which is the inside of our skybox
       */
      var imagePrefix = "img/dawnmountain-";
      var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
      var imageSuffix = ".png";

      var materialArray = [];
      for (var i = 0; i < 6; i++) {
        materialArray.push( new THREE.MeshBasicMaterial({
          map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
          side: THREE.BackSide }));
      }
      var skyMaterial = new THREE.MeshFaceMaterial( materialArray );

      var skybox = new THREE.Mesh(
          new THREE.BoxGeometry(10000,10000,10000),
          skyMaterial
          );
      skybox.flipSided = true;
      scene.add(skybox);

      // Set up mouse controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', render);

      // Set up for handling mouse cliques
      projector = new THREE.Projector();

      document.addEventListener('mousedown', onDocumentMouseDown, false);
    }

    /*
     * totally borrowed this from:
     * http://stemkoski.github.io/Three.js/Mouse-Click.html
     */
    function onDocumentMouseDown(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      console.log("Click at " + mouse.x + "," + mouse.y);
      var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
      projector.unprojectVector(vector, camera);
      var ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());

      var intersections = ray.intersectObjects(targetList);
      if (intersections.length > 0) {
        var vertexId = intersections[0].face.a;
        var geo = intersections[0].object.geometry;
        var vertex = geo.vertices[vertexId];
        vertex.y += 10.0;
        vertex.x += 10.0;
        vertex.z += 10.0;
        console.log("Moved vertex: " + vertexId);
        geo.verticesNeedUpdate = true;
      }
    }

    init();
    animate();
  </script>
</html>
